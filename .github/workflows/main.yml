name: CI for Main Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .

      - name: Install trivy
        run: |
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

    #   - name: Run vulnerability scan
    #     run: trivy image myapp:${{ github.sha }}
    #     continue-on-error: false  # Ensure the workflow fails if vulnerabilities are found

      - name: Run Trivy vulnerability scan
        run: docker run myapp:${{ github.sha }} trivy image myapp:${{ github.sha }} --format json > trivy-report.json

      - name: Copy Trivy report to workflow workspace
        run: mv trivy-report.json $GITHUB_WORKSPACE/trivy-report.json

      - name: Process vulnerability report
        run: python path/to/your/script.py $GITHUB_WORKSPACE/trivy-report.json

      - name: Determine success or failure
        run: |
          if [ $? -eq 0 ]; then
            echo "Vulnerability check passed. Proceeding with deployment."
          else
            echo "Vulnerability check failed. Halting deployment."
            exit 1
          fi

      - name: Test Docker image
        run:  docker run -e JWT_SECRET=${{ secrets.JWT_SECRET }} myapp:${{ github.sha }} npm test
        continue-on-error: false  # Ensure the workflow fails if tests fail

